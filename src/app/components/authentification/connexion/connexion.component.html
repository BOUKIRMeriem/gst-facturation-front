<div class="page-wrapper">
  <div class="authentication-box">
    <div class="container">
      <div class="row">
        <div class="col-md-3 p-0 card-left">

        </div>
        <div class="col-md-7 p-0 card-right">
          <div class="card tab2-card">
            <div class="card-body">
              <ngb-tabset class="tab-coupon mb-0">
                <ngb-tab>
                  <ng-template ngbTabTitle><i class="icon-user mr-2"></i>Login</ng-template>
                  <ng-template ngbTabContent>
                    <div class="tab-pane fade active show" id="account" role="tabpanel" aria-labelledby="account-tab">
                      <form class="form-horizontal auth-form" novalidate="">
                        <div class="form-group">
                          <input required="" name="email" type="text" class="form-control" placeholder="Email d'utilisateur"
                            id="email" [(ngModel)] = "email">
                        </div>
                        <div class="form-group">
                          <input required="" name="password" type="password" class="form-control" placeholder="Password"
                                 [(ngModel)]="password">
                        </div>
                        <div class="form-terms">
                          <div class="custom-control custom-checkbox mr-sm-2">
                            <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                            <label class="custom-control-label" for="customControlAutosizing">Remember me</label>
                            <a href="javascript:void(0)" class="btn btn-default forgot-pass">lost your
                              password</a>
                          </div>
                        </div>
                        <div class="form-button">
                          <button class="btn btn-primary" type="button" (click)="loginUser()" >Login</button>
                        </div>

                      </form>
                    </div>
                  </ng-template>
                </ngb-tab>
              </ngb-tabset>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
